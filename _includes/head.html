<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="/i/favicon.ico" />

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    
    <meta content="width=device-width" name="viewport">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <link media="screen and (max-width: 1000px)" type="text/css" rel="stylesheet" href="/css/mobile.css">

    <!--[if lt IE 9]>
        <style>
            .previous_next .previous, .previous_next .next {
                height: 35px;
            }
            .thumb {
                display: none;
            }
        </style>
    <![endif]-->

    <link href='/feed.xml' rel='alternate' type='application/atom+xml'>


    <!-- Pinterest -->
    {% if page.title == 'unexplored paradises' %}
    <meta name="p:domain_verify" content="f43d001389da6c3fdc0d72c5a8262f1a"/>
    {% endif %}
    

    <!-- Facebook Open Graph -->
    <meta property="fb:app_id" content="{{ site.fbappid }}"/>
    <meta property="og:title" content="{{ page.title }}{% if page.country %}, {{ page.country }}{% endif %}"/>
    <meta property="og:description" content="{{ site.description }}"/>
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}"/>
    {% else %}
    <meta property="og:image" content="{{ site.url }}/i/explore.jpg"/>
    {% endif %}
    {% if page.title == 'unexplored paradises' %}
    <meta property="og:url" content="{{ site.url }}/"/>
    <meta property="og:type" content="website"/>
    {% else %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}/"/>
    <meta property="og:type" content="article"/>
    {% endif %}


    {% if page.image %}
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@unXpl0red">
    <meta name="twitter:creator" content="@unXpl0red">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }}{% if page.country %}, {{ page.country }}{% endif %}">
    <meta name="twitter:description" content='{% if page.twtrdsc %}{{ page.twtrdsc }} {% endif %}{{ page.imageby | replace: "photo", "Photo" }}.'>
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    <meta name="twitter:image:width" content="800">
    <meta name="twitter:image:height" content="{{ page.imageheight }}">
    {% endif %}


    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-50154508-4', 'unexploredparadises.eu');
      ga('send', 'pageview');

    </script>
  </head>

  <body>
  <div id="content">
    <div id="mobilehead">
        <h1><a href="/">{{ site.name }}</a></h1>

        <h2>"off the beaten path" travel inspiration</h2>

        </div> -->
          
    </div>
